{% extends 'base.html' %}

{% block title %}<title>Modifier les données</title>{% endblock %}

{% block content %}
    <h1 class="centered">Modifier les données</h1>

    <form action="{{ url_for('edit', id=data.id) }}" method="POST">
        <div class="form-group">
            <label for="rna_id">RNA ID</label>
            <input type="text" class="form-control" id="rna_id" name="rna_id" value="{{ data.rna_id }}">
        </div>
        <div class="form-group">
            <label for="rna_id_ex">RNA ID EX</label>
            <input type="text" class="form-control" id="rna_id_ex" name="rna_id_ex" value="{{ data.rna_id_ex }}">
        </div>
        <div class="form-group">
            <label for="gestion">Gestion</label>
            <input type="text" class="form-control" id="gestion" name="gestion" value="{{ data.gestion }}">
        </div>
        <button type="submit" class="btn btn-primary">Modifier</button>
    </form>
{% endblock %}
