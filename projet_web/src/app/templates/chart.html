{% extends 'base.html' %}

{% block title %}<title>Graphique camembert</title>{% endblock %}

{% block content %}
  <canvas id="chart"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var ctx = document.getElementById('chart').getContext('2d');
      var chart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: {{ labels|safe }},
          datasets: [{
            data: {{ data|safe }},
            backgroundColor: [
              '#FF6384',
              '#36A2EB',
              '#FFCE56',
              '#8C5AEF',
              '#FFA267'
            ]
          }]
        },
        options: {
          responsive: true,
          title: {
            display: true,
            text: 'RÃ©partition des gestions'
          }
        }
      });
    });
  </script>
{% endblock %}
